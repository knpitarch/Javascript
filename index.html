<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 8 - Interactuar con HTML</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="d-flex justify-content-center text-center p-3" id="contenido-header">
            <div class="figure">
            <figure>
                <img class="figure-img" id="img0" src="assets/img/avatar-perfil.png" alt="imagen perfil">
                <figcaption class="figure-caption text-light"><h5>Kevin Pitarch</h5></figcaption>
            </figure>    
            </div>
            <div class="text-light" id="titulo">
                DESAFIO 8 - Interactuar con HTML
            </div> 
            <div>
                <img class="" id="img2" src="assets/img/logo-coder.png" alt="logo coderhouse">
            </div> 
    </header>
    
    <div class="container" id="container">
        <div class="mb-2">
            <button title="Texto a Minúsculas" type="button" id="btnMins" class ="btn btn-info btn-sm" >L</button>
            <button title="Texto a Cursiva" type="button" id="btnCursiva" class ="btn btn-info btn-sm "><em>C</em></button>
            <button title="Subrayar Texto" type="button" id="btnSubrayado" class ="btn btn-info btn-sm"><u>S</u></button>
        </div>
        <table class="table table-borderless table-hover table-dark">
            <thead>
                <tr class="text-center h4">
                    <th scope="col">Item #</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Plataforma</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Año</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                </tr>
            </thead>
            <tbody id="printHtml" class="text-center h5">
            </tbody>
        </table>
        <div class="d-flex row mt-2">
            <div class="col text-center">
    
                <button type="button" id="btnEjec"class ="btn btn-success btn-lg">Cargar Item >></button>
                <button type="button" id="btnModf"class ="btn btn-primary btn-lg">Modificar Item >></button>
                <button type="button" id="btnDelet"class ="btn btn-danger btn-lg">Quitar Item >></button>
                <button type="button" id="btnDeletAll"class ="btn btn-danger btn-lg">Quitar Todo >></button>
                <button type="button" id="btnOrder"class ="btn btn-secondary btn-lg">Ordenar o Filtrar Items >></button>
            </div>
        </div>
        <hr size="2px" color="white" />
    </div>
    <script src="app.js"></script>

</body>
</html>
